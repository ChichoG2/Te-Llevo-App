<app-header />

<ion-content [fullscreen]="true">    
    <ion-title class="font-bold text-2xl text-center m-8 mt-16">Buscando Viaje...</ion-title>
    <div class="flex justify-center">
      <img src="assets/img/mapa.png" alt="User Icon" class="">
    </div>
    <div class="flex justify-center mt-6">
    <ion-list class="justify-center min-w-64">
      <ion-item>
        <ion-select
          label="Conductor"
          interface="action-sheet"
          placeholder="Conductores"
          cancelText="Cancelar"
        >
          <ion-select-option value="Kitty $5000">Kitty $5000</ion-select-option>
          <ion-select-option value="Kitty $6000">Kitty $6000</ion-select-option>
          <ion-select-option value="Kitty $7000">Kitty $7000</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    </div>

    <div class="flex justify-center mt-6">
 
      <ion-button id="open-modal" expand="block"><p>Iniciar viaje</p></ion-button>
      
      <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
        <ng-template>
          <div>

            <div class="flex justify-center mt-16 flex-row">
              <ion-list class="justify-center min-w-64">
                <ion-item>
                  <ion-select
                    label="Metodo"
                    interface="action-sheet"
                    placeholder="Pago"
                    cancelText="Cancelar"
                  >
                    <ion-select-option value="Debito">Debito</ion-select-option>
                    <ion-select-option value="Credito">Credito</ion-select-option>
                    <ion-select-option value="Efectivo">Efectivo</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
          
            </div>
            <div class="flex flex-row justify-center mt-6 mb-20">
              <ion-button (click)="index('top')"><p>Confirmar</p></ion-button>
            </div>
          </div>
        </ng-template>
      </ion-modal>
    </div>
    
</ion-content>



<app-footer />
