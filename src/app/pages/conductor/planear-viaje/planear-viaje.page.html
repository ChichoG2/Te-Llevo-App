<app-header />

<ion-content [fullscreen]="true">
  <h1 class="text-center mt-4 font-bold">Programar Viaje</h1>
  <div class="flex justify-center mt-4">
    <ion-searchbar animated="true" placeholder="Seleccione destino..." maxlength="80"></ion-searchbar>
  </div>
  <div class="flex justify-center mt-4">
    <ion-item class="rounded w-52">
      <ion-select label="Capacidad Auto:">
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
        <ion-select-option value="4">4</ion-select-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="flex justify-center mt-4">
    <ion-item class="rounded">
      <ion-input label="Precio" labelPlacement="stacked" placeholder="$" minlength="3" maxlength="4"></ion-input>
    </ion-item>
  </div>
  <div class="flex justify-center mt-4">
    <ion-item class="rounded">
      <ion-input label="Hora Inicio" labelPlacement="stacked" placeholder="00:00" minlength="5" maxlength="5"></ion-input>
    </ion-item>
  </div>
  <div class="flex justify-center">
    <ion-button expand="block" class="mt-8" (click)="confirmar()">
      <p>Iniciar Viaje</p>
    </ion-button>
  </div>
</ion-content>

<app-footer />
